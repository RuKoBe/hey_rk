<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEY! Starting</title>
     <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        #container {
            position: absolute;
            top: 50%;

            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        *{
            font-family: Arial;
        }
        span, h1{
            padding:256px;
            font-size: 10rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>HEY!</h1>
    <div class="progress">
        <div class="progress-bar" style="width: 0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
<script type="text/javascript" src="/eel.js"></script>
<script>
    eel.expose(setProgress);
    function setProgress(p, task) {
        let progressbar = document.getElementsByClassName("progress-bar")[0];
        progressbar.style.width = p+"%";
        progressbar.setAttribute("aria-valuenow", p)
        progressbar.innerText = task;
        if(p == 100){
            window.location = "/" + new URLSearchParams(window.location.search).get("r")
        }
    }
    onload = function () {
        eel.run();
    }
    eel.full();
</script>
</body>
</html>
